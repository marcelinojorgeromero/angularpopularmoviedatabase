<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button class="logo" mat-button>
        <mat-icon fontSet="fas" fontIcon="fa-film"></mat-icon>
        <span> Movie viewer</span>
      </button>
    </div>

    <div *ngIf="!isDeviceXs" fxLayout="row">
      <mat-form-field>
        <mat-label><i class="fas fa-search"></i> Search...</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm" (keydown.enter)="searchMovie()">
        <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Search" (click)="searchMovie()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="isDeviceXs" fxLayoutAlign="space-between end">
    <mat-form-field>
      <mat-label><i class="fas fa-search"></i> Search...</mat-label>
      <input matInput type="text" [(ngModel)]="searchTerm" (keydown.enter)="searchMovie()">
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Search" (click)="searchMovie()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
</mat-toolbar-row>
</mat-toolbar>
